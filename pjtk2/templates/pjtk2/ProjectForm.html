{% extends "pjtk2/pjtk2_base.html" %}
{% load crispy_forms_tags %}

{% block extrahead %}


    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

<style type="text/css">
 #id_prj_cd{width:200px;}
 .textinput{width:400px;}
 .textarea{width:400px;}
 .tagwidget{width:400px;}
 .select{width:200px;}
 .dateinput{width:200px;}

</style>

{% endblock %}

{% block title  %} {{ block.super }}| {{ action  }} Project  {% endblock %}

{% block content  %}

<div class="container" >
  <h1>{{ action  }} Project</h1>
  {% crispy form form.helper 'bootstrap'  %}
</div>


<script type="text/javascript">
 $(document).ready(function() {
   $('.dateinput').datepicker({ dateFormat: "yy-mm-dd" });
 });
</script>


{% endblock %}
