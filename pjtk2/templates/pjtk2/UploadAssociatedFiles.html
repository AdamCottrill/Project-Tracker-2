{% extends "pjtk2/pjtk2_base.html" %}

{% block extrahead %}

<style>
  .btn-file {
  position: relative;
  overflow: hidden;
  }
  .btn-file input[type=file] {
  position: absolute;
  top: 0;
  right: 0;
  min-width: 100%;
  min-height: 100%;
  font-size: 999px;
  text-align: right;
  filter: alpha(opacity=0);
  opacity: 0;
  background: red;
  cursor: inherit;
  display: block;
  }
  input[readonly] {
  background-color: white !important;
  cursor: text !important;
  }
</style>

<script>
  $(document)
  .on('change', '.btn-file :file', function() {
  var input = $(this),
  numFiles = input.get(0).files ? input.get(0).files.length : 1,
  label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
  input.trigger('fileselect', [numFiles, label]);
  });
  
  $(document).ready( function() {
  $('.btn-file :file').on('fileselect', function(event, numFiles, label) {
  
  var input = $(this).parents('.input-group').find(':text'),
  log = numFiles > 1 ? numFiles + ' files selected' : label;
  
  if( input.length ) {
  input.val(log);
  } else {
  if( log ) alert(log);
  }
  
  });
  });             
</script>


{% endblock %}


{% block content %}

<div class="container">

<h2> Upload Associated Files </h2>

<h3>{{ project.prj_nm }} (<a href="{{ project.get_absoulte_url }}">
    {{ project.prj_cd }}</a>)</h3>

<hr />

<form action="{% url 'associated_file_upload' project.slug %}" method="post" enctype="multipart/form-data">{% csrf_token %}
  <div class="col-lg-6 col-sm-6 col-12">
    <p>Select a file to associate with this project:</p>
    <div class="input-group">
      <span class="input-group-btn">
        <span class="btn btn-primary btn-file">
          Browse&hellip; <input name="file_path" type="file">
        </span>
      </span>
      <input type="text" class="form-control" readonly>
    </div>
  <br />
    <button type="submit" class="btn btn-primary">Upload</button>
  </div> 
</form>


</div>
{% endblock %}
